<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <script src="routers/routers.js">
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var markers = {};
      var bound;
      function initMap() {
        bound = new google.maps.LatLngBounds();
        Object.keys(routers).forEach( function (key) { bound.extend(routers[key].location)});
        var map = new google.maps.Map(document.getElementById('map'), {zoom:4, center: bound.getCenter() });
        map.fitBounds(bound);
        Object.keys(routers).forEach( function (key) {
            markers[key] = new google.maps.Marker({ map: map, title: key, position: routers[key].location});
          });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr5vgfxVsvvDON4mH3YeCEddmQvtMaAyg&callback=initMap">
    </script>
  </body>
</html>
